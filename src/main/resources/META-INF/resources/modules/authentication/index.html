<!DOCTYPE html>
<html style="height: 100vh"
      lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>PROJETO Autenticação</title>

    <link rel="stylesheet" href="webjars/material-design-lite/1.3.0/material.css">
    <link rel="stylesheet" href="static/css/theme.css"></link>
    <script type="text/javascript" src="webjars/material-design-lite/1.3.0/material.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.mask.min.js"></script>

</head>

<body style="display: flex; height: 100vh; align-items: center; justify-content: center; background-image: url('static/images/background.jpg'); background-color:#009688;background-size:100%;" >
<div style="display: flex; flex-direction: column; width: 330px; height: 380px; padding: 60px; border-radius: 3px;"
     class="mdl-color--white mdl-shadow--2dp">

    <!--  <img height="100" th:src="@{/static/images/logo.png}" alt="eits it solutions" style="display: block; margin: 0 auto" /> -->
    <h1 style="align-items:center; color:#3f51b5; display: block; margin: 0 auto; font-weight: bold;" >PROJETO</h1>
    <!--<h5 style="align-items:center; color:#3f51b5; display: block; margin: 0 auto; display:none;" class="resetPass">-->
        <!--Recuperação de senha-->
    <!--</h5>-->
    <form method="post" style="display: flex; flex-direction: column; margin-top:25%">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
            <input id="email" type="text" maxlength="14" name="email" class="mdl-textfield__input">
            <label class="mdl-textfield__label">E-mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login" style="width: 100%">
            <input id="password" type="password" name="senha" class="mdl-textfield__input">
            <label class="mdl-textfield__label">Senha</label>
        </div>
        <button id="submit" type="button" style="background-color:#3f51b5; color:#FFFFFF; margin-top: 13px; margin-bottom:-26px;" class="mdl-button mdl-button--raised">Acessar</button>
    </form>
    <span id="message-error" style="top: 10%; position: relative; margin: auto; color: red; font-weight: bold;"></span>

    <div align="center">
        <button id="returnToLoginBtn" style="display: none; top:25px;" type="button" class="mdl-button mdl-button--raised resetPass">Voltar</button>
    </div>

    <!--<div align="center" style="position:relative; top: 95px;">-->
        <!--<a class="login" href="#/reset-password" style="color: #FFF; text-decoration: none;">-->
            <!--<small style="padding-top:10px;">ESQUECEU SUA SENHA?</small>-->
        <!--</a>-->
    <!--</div>-->
</div>

<script type="text/javascript" src="static/js/login.js"></script>

</body>

</html>
