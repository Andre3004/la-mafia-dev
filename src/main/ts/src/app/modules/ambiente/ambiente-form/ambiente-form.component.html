<h2 mat-dialog-title>{{title}}</h2>


<mat-dialog-content>
    <form #qualificadorForm="ngForm" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="30px">

            <mat-form-field fxFlex appearance="outline">
                <mat-label>Nome</mat-label>
                <input required [(ngModel)]="ambiente.nome" name="nome" matInput maxlength="144"
                    placeholder="Digite o nome do ambiente">
            </mat-form-field>

            <mat-form-field fxFlex appearance="outline">
                <mat-label>Capacidade de mesas</mat-label>
                <input required [(ngModel)]="ambiente.capacidadeMesas" 
                    [textMask]="{mask: textMasks.getNumbersOnlyMask(4), guide: false}"
                    name="nome" matInput
                    placeholder="Digite a capacidade de mesas">
            </mat-form-field>

        </div>
        

        <div fxLayout="row" fxLayoutAlign=" center">

            <mat-form-field fxFlex appearance="outline">
                <mat-label>Franquia</mat-label>
                <input type="text" matInput [matAutocomplete]="auto" #inputFilter [(ngModel)]="ambiente.franquia" name="franquia"
                    (ngModelChange)="onListFranquias(inputFilter.value);">
            </mat-form-field>

            <mat-autocomplete [displayWith]="displayFn" #auto="matAutocomplete" (optionSelected)="ambiente.franquia = $event.option.value; onListFranquias();" >
                <mat-option [value]="null">Nenhum</mat-option>
                <mat-option *ngFor="let franquia of franquias" [value]="franquia">{{franquia.nome}}</mat-option>
            </mat-autocomplete>


        </div>

        <div fxLayout="row">
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea  [(ngModel)]="ambiente.descricao" name="descricao" matInput maxlength="144"
                    placeholder="Digite a descrição do ambiente"></textarea>
            </mat-form-field>

        </div>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
    <button [disabled]="qualificadorForm.invalid" (click)="onSubmit()" mat-raised-button class="white-btn"
        color="primary">
        SALVAR
    </button>
    <button mat-dialog-close mat-raised-button class="white-btn
    push-left-md bgc-grey-800">
        CANCELAR
    </button>
</mat-dialog-actions>
